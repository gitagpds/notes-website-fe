runtime: php81

handlers:
  - url: /css
    static_dir: css

  - url: /js
    static_dir: js

  - url: /assets
    static_dir: assets

    - url: /
    script: index.php

    
  - url: /input_notes_page.php
    script: input_notes_page.php
    secure: always
    login: optional

  - url: /view_notes_page.php
    script: view_notes_page.php
    secure: always
    login: optional
